<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Login</h1>
        <input class="email" type="email" placeholder="Email" autocomplete="off" required>
        <input class="password" type="password" placeholder="Password" autocomplete="off" required>
        <button class="submit-btn">Log in</button>
        <a href="/register" class="link">Don't have an account? Register here!</a>
    </div>


<script src="js/form.js"></script>

</body>
</html>
